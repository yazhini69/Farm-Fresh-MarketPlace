<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmFresh | Add New Product</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .page-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .page-header h1 {
      color: #2c3e50;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 28px;
    }

    .page-header .emoji {
      font-size: 1.3em;
      vertical-align: middle;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      margin: 0;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 4px;
    }

    input:focus, textarea:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 4px rgba(40, 167, 69, 0.2);
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    .links {
      text-align: center;
      margin-top: 24px;
    }

    .links a {
      display: block;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <header class="page-header">
      <h1><span class="emoji">üåæ</span> FarmFresh Admin <span class="emoji">üõçÔ∏è</span></h1>
      <p class="subtitle">Add a new organic product to your store</p>
    </header>

    <form id="productForm">
      <label for="name">Product Name</label>
      <input name="name" id="name" placeholder="E.g. Fresh Tomatoes" required />

      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Short description" rows="3" required></textarea>

      <label for="price">Price per Kg (‚Çπ)</label>
      <input name="price" id="price" type="number" step="0.01" required />

      <label for="image">Product Image</label>
      <input name="image" id="image" type="file" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>

    <div class="links">
      <a href="products.html">üì¶ View All Products</a>
      <a href="orders.html">üìë View Orders</a>
    </div>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", async event => {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      try {
        const res = await fetch("http://localhost:5000/api/products", {
          method: "POST",
          body: data
        });
        const resp = await res.json();
        if (!res.ok) throw new Error(resp.error || 'Failed to add product');
        alert("‚úÖ Product added successfully!");
        form.reset();
      } catch (e) {
        alert("‚ùå " + e.message);
      }
    });
  </script>
</body>
</html>
