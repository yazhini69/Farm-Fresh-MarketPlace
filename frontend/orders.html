<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fafafa; }
    .order {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 15px;
      padding: 15px;
    }
    h2 { margin: 0 0 10px; }
  </style>
</head>
<body>
  <h1>All Orders</h1>
  <div id="orders">Loading orders...</div>

  <script>
    async function loadOrders() {
      const container = document.getElementById("orders");
      try {
        const res = await fetch("http://localhost:5000/api/orders");
        if (!res.ok) throw new Error("Failed to fetch orders");
        const orders = await res.json();

        container.innerHTML = "";
        if (!orders.length) {
          container.textContent = "No orders found.";
          return;
        }

        orders.forEach(order => {
          const orderEl = document.createElement("div");
          orderEl.className = "order";
          orderEl.innerHTML = `
            <h2>Order #${order.id}</h2>
            <p><strong>Product:</strong> ${order.productName || order.productId}</p>
            <p><strong>Quantity:</strong> ${order.quantity}</p>
            <p><strong>Customer:</strong> ${order.customerName || "N/A"}</p>
            <p><strong>Phone:</strong> ${order.customerPhone || "N/A"}</p>
            <p><strong>Address:</strong> ${order.address || order.deliveryAddress || "N/A"}</p>
            <p><strong>Order Date:</strong> ${new Date(order.createdAt || order.date || order.timestamp).toLocaleString()}</p>

          `;
          container.appendChild(orderEl);
        });
      } catch (e) {
        container.textContent = "Failed to load orders.";
        console.error(e);
      }
    }

    loadOrders();
  </script>
</body>
</html>
